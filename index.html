<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recreating Bootstrap's Nav Tabs</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="navtabs.css">

    <style>
        /* I've added a little margin to body to scoot
           the navtabs away from the edges of the screen
           so that they can be seen easier. */
        body {
            margin: 1rem;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav nav-tabs">
            <a class="nav-item nav-link active" data-toggle="tab" href="#nav-home">Home</a>
            <a class="nav-item nav-link" data-toggle="tab" href="#nav-profile">Profile</a>
            <a class="nav-item nav-link" data-toggle="tab" href="#nav-contact">Contact</a>
        </div>
    </nav>
    <div class="tab-content">
        <div class="tab-pane active" id="nav-home">Home Panel</div>
        <div class="tab-pane" id="nav-profile">Profile Panel</div>
        <div class="tab-pane" id="nav-contact">Contact Panel</div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script> -->

    <script src="navtabs.js"></script>
</body>

</html>
